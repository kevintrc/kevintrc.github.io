<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 3</title>
    <style>
      th,
      td {
        border: 1px solid black;
        text-align: center;
        border-collapse: collapse;
        padding: 5px;
      }
    </style>
  </head>

  <body>
    <table style="width: 90%; background-color: red; border-collapse: collapse">
      <tr>
        <th colspan="5">XXXX</th>
      </tr>
      <tr>
        <td rowspan="2">YYYY</td>
        <td colspan="2">YYYY</td>
        <td colspan="2">YYYY</td>
      </tr>
      <tr>
        <td>YYYY</td>
        <td>YYYY</td>
        <td>YYYY</td>
        <td>YYYY</td>
      </tr>
    </table>
  </body>
</html>
