<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html 4</title>
    <style>
      th,
      td {
        padding: 10px;
        border: 1px solid black;
        text-align: center;
      }

      td {
        width: 50%;
      }
    </style>
  </head>

  <body>
    <div>
      <table style="width: 45%; border-collapse: collapse">
        <tr>
          <td colspan="2">Flower Show</td>
        </tr>
        <tr>
          <td>Flower Name</td>
          <td>Colour</td>
        </tr>
        <tr>
          <td>Red Rose</td>
          <td>Red</td>
        </tr>
        <tr>
          <td>White Rose</td>
          <td rowspan="2">White</td>
        </tr>
        <tr>
          <td>Jasmine</td>
        </tr>
      </table>
    </div>
  </body>
